<mat-card class="product-card mat-elevation-z2">
  <div class="image-wrapper">
    <img mat-card-image [src]="image" [alt]="product.name">
  </div>

  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Groceries</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="price-section">
      <p class="price-tag">{{ product.price | currency:'EUR' }}</p>
      @if (offerInfo) {
        <p class="offer-info">
          <mat-icon>local_offer</mat-icon> {{ offerInfo }}
        </p>
      }
    </div>

    <mat-form-field appearance="outline" class="w-full mt-4">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="quantity" min="1" max="99">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="accent" class="w-full py-5"
            (click)="onAdd()"
            [disabled]="quantity < 1 || quantity > 99">
      <mat-icon>add_shopping_cart</mat-icon> Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
