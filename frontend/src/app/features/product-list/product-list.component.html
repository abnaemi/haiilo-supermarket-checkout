<div class="shop-container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-icon class="mr-2">storefront</mat-icon>
    <span>Haiilo Supermarkt</span>
    <span class="spacer"></span>

    <button mat-icon-button aria-label="Warenkorb">
      <mat-icon matBadge="0" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
  </mat-toolbar>

  <div class="product-grid">
    @for (product of products; track product.id) {
      <mat-card class="product-card mat-elevation-z2">
        <img mat-card-image [src]="getProductImage(product.name)" [alt]="product.name">

        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>Kategorie: Lebensmittel</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="price-tag">
            {{ product.price | currency:'EUR' }}
          </p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-flat-button color="accent" (click)="addToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
            Hinzuf√ºgen
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
