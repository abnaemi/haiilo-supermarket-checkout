<div class="shop-container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-icon class="mr-2">storefront</mat-icon>
    <span>Haiilo Supermarket</span>
    <span class="spacer"></span>

    <button mat-icon-button (click)="openCart()" aria-label="View shopping cart">
      <mat-icon [matBadge]="cartService.count()"
                matBadgeColor="accent"
                [matBadgeHidden]="cartService.count() === 0"
                aria-hidden="false"
                aria-label="Items in cart">
        shopping_cart
      </mat-icon>
    </button>
  </mat-toolbar>

  <main class="product-grid">
    @for (product of products; track product.id) {
      <mat-card class="product-card mat-elevation-z2">
        <div class="image-wrapper">
          <img mat-card-image
               [src]="getProductImage(product.name)"
               [alt]="product.name">
        </div>

        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>Category: Groceries</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="price-tag">
            {{ product.price | currency:'EUR' }}
          </p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-flat-button color="accent" (click)="addToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card>
    } @empty {
      <div class="loading-state">
        <p>No products found. Please check your Backend connection.</p>
      </div>
    }
  </main>
</div>
